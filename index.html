<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a1a;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .maintenance-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            background: rgba(10, 10, 30, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid #00ffff;
            animation: pulse 2s infinite alternate;
            text-align: center;
            z-index: 10;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
            }
        }
        
        .title {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .subtitle {
            color: #00ffff;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }
        
        .progress-container {
            width: 100%;
            height: 20px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 10px;
            margin: 2rem 0;
            overflow: hidden;
            border: 1px solid #00ffff;
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            border-radius: 10px;
            animation: progress 5s infinite;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        .particle {
            position: absolute;
            background: rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }
        
        .tech-icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }
        
        .tech-icon {
            font-size: 2.5rem;
            color: #00ffff;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .tech-icon:nth-child(1) { animation-delay: 0s; }
        .tech-icon:nth-child(2) { animation-delay: 0.5s; }
        .tech-icon:nth-child(3) { animation-delay: 1s; }
        .tech-icon:nth-child(4) { animation-delay: 1.5s; }
        
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: -1;
        }
        
        .binary-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            opacity: 0.3;
        }
        
        .binary-digit {
            position: absolute;
            color: #00ffff;
            font-size: 1rem;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    <div class="binary-rain" id="binaryRain"></div>
    
    <div class="maintenance-container">
        <h1 class="title">Website Under Maintenance</h1>
        <p class="subtitle">Our systems are being upgraded for an enhanced experience</p>
        
        <div class="tech-icons">
            <i class="tech-icon fas fa-server"></i>
            <i class="tech-icon fas fa-microchip"></i>
            <i class="tech-icon fas fa-robot"></i>
            <i class="tech-icon fas fa-rocket"></i>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <p class="text-cyan-400 text-sm mb-4">Estimated completion: <span id="countdown">00:15:00</span></p>
        <p class="text-gray-400 text-xs">Thank you for your patience. Our team is working hard to bring you something amazing!</p>
    </div>

    <script>
        // Create binary rain effect
        function createBinaryRain() {
            const container = document.getElementById('binaryRain');
            const digits = '01';
            const columns = Math.floor(window.innerWidth / 20);
            
            for (let i = 0; i < columns; i++) {
                const digit = document.createElement('div');
                digit.className = 'binary-digit';
                digit.style.left = `${i * 20}px`;
                digit.style.top = `${Math.random() * -100}px`;
                digit.style.animationDuration = `${5 + Math.random() * 10}s`;
                digit.style.animationDelay = `${Math.random() * 5}s`;
                digit.textContent = digits.charAt(Math.floor(Math.random() * digits.length));
                container.appendChild(digit);
            }
        }
        
        // Create floating particles
        function createParticles() {
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                
                const duration = Math.random() * 10 + 10;
                particle.style.animation = `float ${duration}s ease-in-out infinite`;
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                document.body.appendChild(particle);
            }
        }
        
        // Countdown timer
        function startCountdown() {
            let timeLeft = 15 * 60; // 15 minutes in seconds
            const countdownElement = document.getElementById('countdown');
            
            const timer = setInterval(() => {
                timeLeft--;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    countdownElement.textContent = "00:00:00";
                    return;
                }
                
                const hours = Math.floor(timeLeft / 3600);
                const minutes = Math.floor((timeLeft % 3600) / 60);
                const seconds = timeLeft % 60;
                
                countdownElement.textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }
        
        // Initialize all effects
        window.onload = function() {
            createBinaryRain();
            createParticles();
            startCountdown();
        };
    </script>
</body>
</html>
